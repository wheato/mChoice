<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>帮选</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">    <meta name="copyright" content="Copyright (c) 2015."/>
    <meta name="description" content=""/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="m-wrap">

        <footer>Copyright &copy; wheato & Power by treedom</footer>
    </div>

    <script type="text/template" id="J_index_tpl">
        <div class="m-index-page" id="J_index_page">
            <header class="m-header">
                <div class="m-creator">
                    <figure class="avatar"><img src="{{=it.creator.avatar}}" alt=""/></figure>
                    <div class="info">
                        <div class="nickname">{{=it.creator.nickname}}</div>
                        <time class="create-time">{{=it.createTime}}</time>
                    </div>
                </div>
                <div class="m-countdown">
                    <time></time>
                    <div>剩余时间</div>
                </div>
            </header>

            <div class="m-intro">
                <p>{{=it.intro}}</p>
            </div>

            <!-- vote begin-->
            <div class="m-vote">
                <div class="item left">
                    <div class="photo">
                        <figure id="J_left_photo" style="">
                            <div class="mask"></div>
                        </figure>
                        <div class="vote-number"><span>{{=it.leftVote.voteTotal}}</span>人支持</div>
                        <div class="btn-vote" data-id="{{=it.leftVote._id}}"></div>
                    </div>
                    <div class="name">{{=it.leftVote.name}}</div>
                </div>
                <div class="item right">
                    <div class="photo">
                        <figure id="J_right_photo" style="">
                            <div class="mask"></div>
                        </figure>
                        <div class="vote-number"><span>{{=it.rightVote.voteTotal}}</span>人支持</div>
                        <div class="btn-vote" data-id="{{=it.rightVote._id}}"></div>
                    </div>
                    <div class="name">{{=it.rightVote.name}}</div>
                </div>
            </div>
            <!-- vote end-->

            <div class="btn-goto-create" id="J_goto_create">我也要帮选</div>
        </div>
    </script>
    <script type="text/template" id="J_create_tpl">
        <div class="m-create-page">
            <div class="create-form">
                <textarea placeholder="为啥要小伙伴帮忙选？" name="intro" id="J_form_intro"></textarea>
                <div class="vote">
                    <div class="item">
                        <h3>第一个选择</h3>
                        <input type="text" name="leftVoteName" placeholder="名称"/>
                        <div class="upload-photo" data-value="test" id="J_form_leftPhoto"><div class="icon">上传图像</div></div>
                    </div>
                    <div class="item">
                        <h3>第二个选择</h3>
                        <input type="text" name="rightVoteName" placeholder="名称"/>
                        <div class="upload-photo" data-value="test" id="J_form_rightPhoto"><div class="icon">上传图像</div></div>
                    </div>
                </div>

                <div class="countdown">
                    <h3>有效时长</h3>
                    <div class="select-items">
                        <div class="item">
                            <input type="radio" name="endTime" value="0"/>
                            <label>15分钟</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="1" checked="checked"/>
                            <label>30分钟</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="2"/>
                            <label>1小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="3"/>
                            <label>2小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="4"/>
                            <label>4小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="5"/>
                            <label>8小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="6"/>
                            <label>一天</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-create disable">生成</div>
        </div>
    </script>

    <script src="//cdn.bootcss.com/zepto/1.1.6/zepto.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./app/dist/doT.min.js"></script>
    <script src="./app/dist/director.min.js"></script>
    <script src="./app/dist/bundle.js"></script>
</body>
</html>
