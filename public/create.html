<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="description" content=""/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="m-wrap">
        <div class="m-create-page">
            <div class="create-form">
                <textarea placeholder="为啥要小伙伴帮忙选？" name="intro" ></textarea>
                <div class="vote">
                    <div class="item">
                        <h3>第一个选择</h3>
                        <input type="text" name="leftVoteName" placeholder="名称"/>
                        <div class="upload-photo"><div class="icon">上传图像</div></div>
                    </div>
                    <div class="item">
                        <h3>第二个选择</h3>
                        <input type="text" name="rightVoteName" placeholder="名称"/>
                        <div class="upload-photo"><div class="icon">上传图像</div></div>
                    </div>
                </div>

                <div class="countdown">
                    <h3>有效时长</h3>
                    <div class="select-items">
                        <div class="item">
                            <input type="radio" name="endTime" value="0"/>
                            <label>15分钟</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="1"/>
                            <label>30分钟</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="2"/>
                            <label>1小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="3"/>
                            <label>2小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="4"/>
                            <label>4小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="5"/>
                            <label>8小时</label>
                        </div>
                        <div class="item">
                            <input type="radio" name="endTime" value="6"/>
                            <label>一天</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-create disable">生成</div>

        </div>
        <footer class="">Copyright &copy; wheato & Power by treedom</footer>

    </div>
</body>
</html>
